<div class="eyecatch">
  <h1 class="title">お問い合わせ</h1>

<body>
  <main>
    <div class="contact-main">
      <form class="form" method="post">
        <div class="contact-list">
          <label for="company">会社名</label>
          <input type="company" class="company" name="user_company" />
        </div>
        <div class="contact-list">
          <label for="name">お名前</label>
          <input type="name" class="name" name="user_name" />
        </div>
        <div class="contact-list">
          <label for="mail">メールアドレス</label>
          <input type="mail" class="mail" name="user_mail" />
        </div>
        <div class="contact-list">
          <label for="msg">お問合せ内容</label>
          <textarea class="msg" name="user_message"></textarea>
        </div>
        <div class="button-submit">
          <button class="button" type="submit">お申し込み</button>
        </div>
      </form>
    </div>
  </main>
  <div class="contact">
    <h2>お問い合わせ</h2>
    <p>お仕事のご依頼や採用に関してはお問い合わせにて承っております。</p>
